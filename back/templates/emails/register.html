<!DOCTYPE html>
<html lang="en" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
  <meta charset="utf-8">
  <meta name="x-apple-disable-message-reformatting">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no, date=no, address=no, email=no, url=no">
  <meta name="color-scheme" content="light dark">
  <meta name="supported-color-schemes" content="light dark">
  <!--[if mso]>
  <noscript>
    <xml>
      <o:OfficeDocumentSettings xmlns:o="urn:schemas-microsoft-com:office:office">
        <o:PixelsPerInch>96</o:PixelsPerInch>
      </o:OfficeDocumentSettings>
    </xml>
  </noscript>
  <style>
    td,th,div,p,a,h1,h2,h3,h4,h5,h6 {font-family: "Segoe UI", sans-serif; mso-line-height-rule: exactly;}
  </style>
  <![endif]-->
  <style>
    .space-y-6 > :not([hidden]) ~ :not([hidden]) {
      --tw-space-y-reverse: 0;
      margin-top: calc(24px * calc(1 - var(--tw-space-y-reverse)));
      margin-bottom: calc(24px * var(--tw-space-y-reverse))
    }
    .hover-bg-indigo-500:hover {
      background-color: #6366f1 !important
    }
    .focus-visible-outline:focus-visible {
      outline-style: solid !important
    }
    .focus-visible-outline-2:focus-visible {
      outline-width: 2px !important
    }
    .focus-visible-outline-offset-2:focus-visible {
      outline-offset: 2px !important
    }
    .focus-visible-outline-indigo-600:focus-visible {
      outline-color: #4f46e5 !important
    }
    @media (max-width: 600px) {
      .sm-mx-auto {
        margin-left: auto !important;
        margin-right: auto !important
      }
      .sm-w-full {
        width: 100% !important
      }
    }
  </style>
</head>
<body style="margin: 0; width: 100%; padding: 0; -webkit-font-smoothing: antialiased; word-break: break-word">
  <div role="article" aria-roledescription="email" aria-label lang="en">
    <content>
      <div style="min-height: 100%; justify-content: center; padding: 24px">
        <div class="sm-mx-auto sm-w-full" style="max-width: 640px">
          <div style="text-align: center">
            <img src="cid:logo" alt="Réseaux Révolution" style="max-width: 100%; vertical-align: middle; line-height: 1; margin-left: auto; margin-right: auto; height: 128px; width: auto">
          </div>
          <h2 style="margin-top: 20px; text-align: center; font-size: 24px; font-weight: 700; line-height: 36px; letter-spacing: -0.025em; color: #111827">Bienvenue sur {{ app_name }} !</h2>
        </div>
        <div class="sm-mx-auto sm-w-full" style="margin-top: 40px; max-width: 640px; text-align: center">
          <div class="space-y-6">
            <div style="display: block; font-size: 14px; font-weight: 500; line-height: 24px; color: #111827">Veuillez confirmer votre email et procéder au paiement pour accéder à l'application.</div>
          </div>
        </div>
        <div class="sm-mx-auto sm-w-full" style="margin-top: 40px; max-width: 640px; text-align: center">
          <p style="margin-top: 40px; text-align: center; font-size: 14px; color: #6b7280"> <a href="{{ backUrl }}/register/{{ token }}" class="hover-bg-indigo-500 focus-visible-outline focus-visible-outline-2 focus-visible-outline-offset-2 focus-visible-outline-indigo-600" style="border-radius: 6px; background-color: #4f46e5; padding: 10px 14px; font-size: 14px; font-weight: 600; color: #fff; box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05)">Confirmer votre compte</a> </p>
          <div class="space-y-6">
            <div style="display: block; font-size: 14px; font-weight: 500; line-height: 24px; color: #111827;">Si le clique ne fonctionne pas, vous pouvez copier/coller ce lien:</div>
            {{ backUrl }}/register/{{ token }}
          </div>
        </div>
      </div>
    </content>
  </div>
</body>
</html>
