<!DOCTYPE html>
<html lang="en" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
  <meta charset="utf-8">
  <meta name="x-apple-disable-message-reformatting">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no, date=no, address=no, email=no, url=no">
  <meta name="color-scheme" content="light dark">
  <meta name="supported-color-schemes" content="light dark">
  <!--[if mso]>
  <noscript>
    <xml>
      <o:OfficeDocumentSettings xmlns:o="urn:schemas-microsoft-com:office:office">
        <o:PixelsPerInch>96</o:PixelsPerInch>
      </o:OfficeDocumentSettings>
    </xml>
  </noscript>
  <style>
    td,th,div,p,a,h1,h2,h3,h4,h5,h6 {font-family: "Segoe UI", sans-serif; mso-line-height-rule: exactly;}
  </style>
  <![endif]-->
  <style>
    .space-y-6 > :not([hidden]) ~ :not([hidden]) {
      --tw-space-y-reverse: 0;
      margin-top: calc(24px * calc(1 - var(--tw-space-y-reverse)));
      margin-bottom: calc(24px * var(--tw-space-y-reverse))
    }
    @media (max-width: 600px) {
      .sm-mx-auto {
        margin-left: auto !important;
        margin-right: auto !important
      }
      .sm-w-full {
        width: 100% !important
      }
    }
  </style>
</head>
<body style="margin: 0; width: 100%; padding: 0; -webkit-font-smoothing: antialiased; word-break: break-word">
  <div role="article" aria-roledescription="email" aria-label lang="en">
    <content>
      <div style="min-height: 100%; justify-content: center; padding: 24px">
        <div class="sm-mx-auto sm-w-full" style="max-width: 640px">
          <div style="text-align: center">
            <img src="cid:logo" alt="Réseaux Révolution" style="max-width: 100%; vertical-align: middle; line-height: 1; margin-left: auto; margin-right: auto; height: 128px; width: auto">
          </div>
          <h2 style="margin-top: 20px; text-align: center; font-size: 24px; font-weight: 700; line-height: 36px; letter-spacing: -0.025em; color: #111827">Votre mot de passe a été modifié</h2>
        </div>
        <div class="sm-mx-auto sm-w-full" style="margin-top: 40px; max-width: 640px; text-align: center">
          <div class="space-y-6">
            <div style="display: block; font-size: 14px; font-weight: 500; line-height: 24px; color: #111827">Si vous n'êtes pas à l'origine de la modification, contactez nous.</div>
          </div>
        </div>
      </div>
    </content>
  </div>
</body>
</html>
