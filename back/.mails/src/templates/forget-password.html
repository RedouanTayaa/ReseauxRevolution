<extends src="src/layouts/main.html">
  <block name="template">
    <div class="min-h-full justify-center px-6 py-6 lg:px-8">
      <div class="sm:mx-auto sm:w-full max-w-7xl">
        <div class="text-center">
          <raw><img class="mx-auto h-32 w-auto" src="cid:logo" alt="Réseaux Révolution"></raw>
        </div>
        <h2 class="mt-5 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Demande de changement de mot de passe</h2>
      </div>

      <div class="mt-10 sm:mx-auto sm:w-full max-w-7xl text-center">
        <div class="space-y-6">
          <div class="block text-sm font-medium leading-6 text-gray-900">Si vous n'êtes pas à l'origine de la demande, contactez nous.</div>
        </div>
      </div>

      <div class="mt-10 sm:mx-auto sm:w-full max-w-7xl text-center">
        <p class="mt-10 text-center text-sm text-gray-500">
          <raw>
            <a href="{{ backUrl }}/changepassword/{{ token }}" class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Modifier le mot de passe</a>
          </raw>
        </p>

        <div class="space-y-6">
          <div class="block text-sm font-medium leading-6 text-gray-900">Si le clique ne fonctionne pas, vous pouvez copier/coller ce lien:</div>
          <raw>{{ backUrl }}/changepassword/{{ token }}</raw>
        </div>
      </div>
    </div>
  </block>
</extends>
