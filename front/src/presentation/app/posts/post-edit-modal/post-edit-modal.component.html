<div class="relative w-full max-w-4xl max-h-full">
  <!-- Modal content -->
  <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
      <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
        Post
      </h3>
      <button type="button" (click)="closeModal()" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" [attr.data-modal-toggle]="'editPostModal' + post.id">
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
        <span class="sr-only">Fermer la modale</span>
      </button>
    </div>
    <!-- Modal body -->
    <form [formGroup]="postEditForm" (ngSubmit)="editPost()" class="p-4 md:p-5">
      <div class="grid gap-4 mb-4 grid-cols-2">
        <div class="col-span-2">
          <div class="flex justify-between">
            <label for="text" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
              Post généré
            </label>
            <button (click)="copy()" type="button" id="button-copy" class="text-gray-900 bg-white hover:bg-gray-100 border border-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-gray-600 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:bg-gray-700 me-2 mb-2">
              <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 19 19" fill="none" class="mx-2">
                <path d="M8.47717 3.39783L9.03609 2.83892C9.33295 2.54196 9.73561 2.37509 10.1555 2.375H15.0947C15.2975 2.38243 15.4891 2.46991 15.6275 2.61829C15.766 2.76666 15.84 2.96385 15.8333 3.16667V12.6667C15.84 12.8695 15.766 13.0667 15.6275 13.215C15.4891 13.3634 15.2975 13.4509 15.0947 13.4583H14.25M7.125 5.54167V8.70833C7.125 8.9183 7.04159 9.11966 6.89313 9.26813C6.74466 9.41659 6.5433 9.5 6.33334 9.5H3.16667M11.875 6.33333V15.8333C11.8816 16.0362 11.8076 16.2333 11.6692 16.3817C11.5308 16.5301 11.3392 16.6176 11.1364 16.625H3.90529C3.7025 16.6176 3.51092 16.5301 3.37248 16.3817C3.23405 16.2333 3.16004 16.0362 3.16667 15.8333V9.36383C3.16676 8.94394 3.33363 8.54128 3.63059 8.24442L5.86942 6.00558C6.16628 5.70863 6.56894 5.54176 6.98884 5.54167H11.1364C11.3392 5.5491 11.5308 5.63658 11.6692 5.78495C11.8076 5.93333 11.8816 6.13051 11.875 6.33333Z" stroke="#2F2F38" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              Copier le post
            </button>

            <div id="tooltip-copied" role="tooltip" class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
              Copié !
            </div>
          </div>
          <textarea id="text" formControlName="text" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Modifier le post généré"></textarea>
        </div>
      </div>
      <button type="submit" [disabled]="!postEditForm.valid || isSubmitted" class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Modifier le texte
      </button>
    </form>
  </div>
</div>
