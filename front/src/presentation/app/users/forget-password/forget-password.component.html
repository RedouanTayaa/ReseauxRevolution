<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-32 w-auto" src="assets/images/logo.svg" alt="{{appName}}">
    <h2 class="mt-8 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Mot de passe oublié</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form [formGroup]="forgetForm" class="space-y-6" (ngSubmit)="forgetPassword()">
      <div>
        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email avec lequel vous vous êtes inscrit</label>
        <div class="mt-2">
          <input id="email" name="email" type="email" autocomplete="email" formControlName="username" required class="block w-full rounded-md border-0 py-1.5 pl-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>

      <div>
        <button type="submit" [disabled]="!forgetForm.valid || isSubmitted" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Valider</button>
      </div>
    </form>
  </div>
</div>
<ng-toast></ng-toast>
